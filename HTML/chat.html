<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    
    <!-- CSS only -->
    <link href="/CSS/chat.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background:#aaa">
    <div class="container p-md-0">
        <div class="row mx-auto head align-content-center">
            <div class="col-3 w-1 text-center align-content-center">Contacts</div>
            <div class="col w-10 mx-auto text-left">
                <div class="float-start contactname align-content-center col-4"></div>
                <div class="buttons">
                    <button class="float-end mx-1 align-content-center voicecall callbutton"> Voice Call</button>
                    <button class="float-end mx-1 align-content-center videocall callbutton"> Video Call</button>
                </div>
            </div>
        </div>
        <div class="row mx-auto contacts">
            <div class="col-3 border border-dark w-1">
                <div class="row align-content-center shadow-lg contact" id="contact1" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img class='profileimg' src='https://i.guim.co.uk/img/media/ec27f69b7e4ac14838e8f71842a4cc6db3b8d69c/112_4_1179_708/master/1179.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=1cb08a39c5acdc58423974865c54d7f7' alt=""></div>
                    <div class="profilename col-9">Bruce Wayne</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact2" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img class='profileimg' src='https://imageio.forbes.com/blogs-images/jvchamary/files/2016/03/man_of_steel-1200x800.jpg?fit=bounds&format=jpg&width=960' alt=""></div>
                    <div class="profilename col-9">Clark Kent</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact3" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img class='profileimg' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg4XzBCSPiZXBHEJX9rH19q099q3Ypo_sh9g&usqp=CAU' alt=""></div>
                    <div class="profilename col-6">Robin</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact4" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img class='profileimg' src='images/about-background.webp' alt=""></div>
                    <div class="profilename col-6">Beast Boy</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact5" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img class='profileimg' src='images/petergriffin.jpg' alt=""></div>
                    <div class="profilename col-6">Peter Griffin</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact6" onclick="showchat(this.id)">
                    <div class="profileimage col-2"><img src='images/bg.jpg' alt=""></div>
                    <div class="profilename col-6">Pete Davidson</div>
                </div>
            </div>
            <div class="col border border-dark w-10 mx-auto chatwindow emptywindow">
               <div class="emptywindow"><--Chats appear here--></div>
            </div>
            <div class="col border border-dark w-10 mx-auto chatwindow filledwindow">
                <div class="chatcontainer">
                    <div class="chat receivedchat">hello</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                    <div class="chat sentchat">hi</div>
                </div>
                <div class="input mx-auto justify-content-center">
                   <input type="text" id="inputbox" value="">
                   <button id="submitbutton" onclick="sendmessage()"><img src="images/send.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
