<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/m4.jpg" type="image/x-icon">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container-fluid">
            <img src="/images/admin.png" alt="Admin-logo" id="admin-logo">
            <div id="adminportalbrand">ADMIN-PORTAL</div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" onclick="showhome()" aria-current="page" href="#">Home</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">All Users</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" onclick="showreports()" href="#">Reports</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>
        <div class="row stats">
          <div class="col">
            <div class="card">
              <h1 style="color: black">MENTORS</h1>
              <div class="card-1">
                <h2 style="color:aliceblue">Total Registered</h2>
                <h1><strong>456</strong></h1>
              </div>
              <div class="card-1">
                <h2 style="color:aliceblue">Mentees Matched</h2>
                <h1><strong>700</strong></h1>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h1 style="color: black">LEARNERS</h1>
              <div class="card-1">
                <h2 style="color:aliceblue">Total Registered</h2>
                <h1><strong>1025</strong></h1>
              </div>
              <div class="card-1">
                <h2 style="color:aliceblue">Mentors Matched</h2>
                <h1><strong>896</strong></h1>
              </div>
            </div>
          </div>
        </div>
        <div id="reportpanel">
          <h2>Reports</h2>


          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">UserName</th>
                <th scope="col">Complaint</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Abusive Language</td>
                <td><div class="decidebtns"><i class="fa fa-remove btns"></i>
                  <i class="fa fa-check" aria-hidden="true" style="color: blue"></i></div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Asking Money</td>
                <td><div class="decidebtns"><i class="fa fa-remove btns"></i>
                  <i class="fa fa-check" aria-hidden="true" style="color: blue"></i></div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>Not able to solve query</td>
                <td><div class="decidebtns"><i class="fa fa-remove btns"></i>
                  <i class="fa fa-check" aria-hidden="true" style="color: blue"></i></div></td>
              </tr>
            </tbody>
          </table>
          
        </div>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function showreports(){
        document.getElementById('reportpanel').style.display='block';
        document.querySelector('.stats').style.display='none';
      }
      function showhome(){
        document.getElementById('reportpanel').style.display='none';
        document.querySelector('.stats').style.display='flex';
      }
    </script>

</body>
</html>
