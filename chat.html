<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    
    <!-- CSS only -->
    <link href="CSS/chat.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-md-0">
        <div class="row mx-auto head">
            <div class="col-3 w-1 text-center align-content-center">Contacts</div>
            <div class="col w-10 mx-auto text-left">
                <div class="float-start contactname align-content-center"></div>
                <button class="float-end mx-1 align-content-center voicecall"> Voice Call</button>
                <button class="float-end mx-1 align-content-center videocall"> Video Call</button>
            </div>
        </div>
        <div class="row mx-auto contacts">
            <div class="col-3 border border-dark w-1">
                <div class="row align-content-center shadow-lg contact" id="contact1" onclick="showchat(this.id)">
                    <div class="profilename">John Cena</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact2" onclick="showchat(this.id)">
                    
                    <div class="profilename">Bruce Wayne</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact3" onclick="showchat(this.id)">
                    <div class="profilename">Clark Kent</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact4" onclick="showchat(this.id)">
                    <div class="profilename">Vladimir putin</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact5" onclick="showchat(this.id)">
                    
                    <div class="profilename">Donald Trump</div>
                </div>
                <div class="row align-content-center shadow-lg contact" id="contact6" onclick="showchat(this.id)">
                    <div class="profilename">Justin Trudeau</div>
                </div>
            </div>
            <div class="col border border-dark w-10 mx-auto chatwindow">
                <div class="chatcontainer">
                    <div class="chat receivedchat">hello</div>
                    <div class="chat sentchat">hi</div>
                </div>
                <div class="input">
                   <input type="text" id="inputbox" value="">
                   <button id="submitbutton" onclick="sendmessage()">submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
